    <div class="navbar">
      <div class="navbar-icon" id="back">
        <img
          src="../assets/left-arrow.png"
          alt="Backward"
          width="24"
          height="24"
        />
      </div>
      <div class="navbar-icon" id="forward">
        <img
          src="../assets/right-arrow.png"
          alt="Forward"
          width="24"
          height="24"
        />
      </div>
      <div class="navbar-icon home">
        <img
          src="../assets/home-svgrepo-com.png"
          alt="Home"
          width="26"
          height="26"
        />
        <span onclick="home()">Home</span>
      </div>

        <img
          src="../assets/right-arrow.png"
          alt="Forward"
          width="16"
          height="16"
        />
      </div>
      <div class="navbar-icon create">
        <img src="../assets/star.png" alt="Create" width="26" height="26" />
        <span onclick="create()">Create</span>
      </div>
    </div>

    <div class="container">
      <div class="left-section">
        <!-- Add content within the left section if needed -->
        <img class="generated_image" src="../assets/output-onlinegiftools.gif" />
      </div>
      <div class="right-section">
        <div class="button-container">
          <button onclick="generate_image()">Generated Image</button>
          <button onclick="image_variant()">Image Variant</button>
          <button onclick="image_edit()">Edit Image</button>
        </div>

          <div class="success-container">
            <img

              src="../assets/accept.png"
              alt="Success Icon"
            />

          </div>
          <div class="tag-line">
            Congrats! You have built the most amazing art in the world!
          </div>
          <div class="button-separator">
            <a id="download-button" onclick="downloadFile()">
              <button
                id="download"
                class=".download-button"
                
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="800px"
                  height="800px"
                  viewBox="0 0 192 192"
                  fill="none"
                >
                  <g id="SVGRepo_bgCarrier" stroke-width="0" />

                  <g
                    id="SVGRepo_tracerCarrier"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />

                  <g id="SVGRepo_iconCarrier">
                    <g
                      stroke="#ffffff"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="12"
                      clip-path="url(#a)"
                    >
                      <path d="m30 104 66 66 66-66m-66 52V22" />
                    </g>
                    <defs>
                      <clipPath id="a">
                        <path fill="#ffffff" d="M0 0h192v192H0z" />
                      </clipPath>
                    </defs>
                  </g>
                </svg>
                <span> Download</span>
              </button>
            </a>

            <button id="try-again" onclick="try_again()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                stroke-width="3.008"
                stroke="#ffffff"
                fill="none"
                transform="rotate(270)"

                height="800px"
                viewBox="0 0 64 64"

                <g

                  <polyline
                    points="4.65 22.33 12.52 32.62 22.81 24.75"
                  ></polyline>
                </g>
              </svg>
              <span >Try Again</span>
            </button>
