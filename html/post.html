<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/create.css" />
    <link rel="stylesheet" href="../css/post.css" />
    <link rel="stylesheet" href="../css/generated_post.css">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-icon" id="back">
        <img
          src="../assets/left-arrow.png"
          alt="Backward"
          width="24"
          height="24"
          onclick="back()"
        />
      </div>
      <div class="navbar-icon" id="forward">
        <img
          src="../assets/right-arrow.png"
          alt="Forward"
          width="24"
          height="24"
          onclick="forward()"
        />
      </div>
      <div class="navbar-icon home">
        <img src="../assets/home-svgrepo-com.png" alt="Home" width="26" height="26" />
        <span onclick="home()">Home</span>
      </div>
      <div class="navbar-icon-useless">
        <img
          src="../assets/right-arrow.png"
          alt="Forward"
          width="16"
          height="16"
        />
      </div>
      <div class="navbar-icon create">
        <img
          src="../assets/star-svgrepo-com.png"
          alt="Create"
          width="26"
          height="26"
        />
        <span onclick="create()">Create</span>
      </div>
      <div class="navbar-icon-useless">
        <img
          src="../assets/right-arrow.png"
          alt="Forward"
          width="16"
          height="16"
        />
      </div>
      <div class="navbar-icon create">
        <img
          src="../assets/plus.png"
          alt="Create"
          width="26"
          height="26"
        />
        <span onclick="post()">Post</span>
      </div>
    </div>

    <div class="container">
      <div class="left-section">
        <!-- Add content within the left section if needed -->
        <img class="generated_image" src="../assets/temp image.png" />
      </div>
      <div class="right-section">
        <div class="button-container" >
          <h1>Create Post</h1>
          <svg
          width="30"
          height="30"
            viewBox="0 0 50 50"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <rect
              x="1"
              y="1"
              width="48"
              height="48"
              rx="12"
              stroke="#D1D5DB"
              stroke-width="2"
            />
          </svg>
        </div>

        <div class="input-field-container">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            placeholder="Your title goes here ....."
          />
        </div>

        <div class="input-field-container">
          <label for="genres">Tags:</label>
          <div class="tag-container">
            <div class="tags" id="selected-tags"></div>
            <input
              type="text"
              id="genres"
              onkeydown="addTag(event)"
              style="width: calc(100% - 80px)"
              placeholder="Enter the tag and press enter ....."
            />
          </div>
        </div>
        <div class="input-field-container">
          <label for="description">Description:</label>
          <textarea
            id="description"
            placeholder="Talk about your art ......"
            rows="4"
          ></textarea>
        </div>

        <div class="create-section">
          <div class="save-draft-button" onclick="save_draft()">Save as Draft</div>
          <div class="create-button" onclick="create_post()">Create</div>
        </div>
        <div class="loader" >
          <img src="../assets/R.gif" alt="Loading..." class="loading-gif" />
          <div class="loader-text">Generating Image !</div>
          <div class="loader-tag-line">
            Amazing ! I wonder how you think so well !
          </div>
        </div>
        
        
      </div>
    </div>

    <script src="../javascript/create.js"></script>
    <script src="../javascript/post.js"></script>
  </body>
</html>
