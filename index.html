  <body>
    <div class="logo">
      <img src="assets/artificial-intelligence.png" alt="Logo" />
      <span class="logo-text">Loop Ai</span>
    </div>

    <div class="sidenav">
      <div class="create-btn" onclick="create()">
        <i class="fa-regular fa-star"></i>
        Create
      </div>
      <a href="#" class="home-nav"><i class="fa-solid fa-house"></i>Home</a>
      <a href="#" class=cCollection ><i class="fa-solid fa-layer-group"></i>Collection</a>
      <a href="#"><i class="fa-solid fa-download"></i>Downloads</a>
      <a href="#" class="chat-nav"><i class="fa-solid fa-message"></i>Chat</a>
      <a href="#"><i class="fa-solid fa-clock-rotate-left"></i>History</a>
      <a id="bottom-flex" href="#"><i class="fa-solid fa-right-from-bracket"></i>Log Out</a>
    </div>

    <div class="main">
      <div class="upper-main">
        <div class="search-bar">
          <input type="text" placeholder="Search" />
          <div class="search-icon">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M17 17L21 21"
                  stroke="#000000"
                  stroke-width="0.8879999999999999"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  d="M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z"
                  stroke="#000000"
                  stroke-width="0.8879999999999999"
                ></path>
              </g>
            </svg>
          </div>
        </div>

        <div class="user-info" onclick="showPopup()">
          <img src="assets/profile.png" alt="Profile Image" id="profile-img" class="profile-img-header" />
          <span id="username">Sign up / Log in</span>
        </div>
      </div>

      <div class="tags-section">
        <div class="tags">
          <div class="tag">Tag 1</div>
          <div class="tag">Tag 2</div>
          <div class="tag">Tag 3</div>
          <div class="tag add-tag">+</div>
        </div>
        <div class="filter-btn">
          <div class="text">
            <i class="fa-solid fa-filter"></i><span>Filter</span>
            <i class="down-arrow"></i>
          </div>
          <div class="dropdown-content">
            <a href="#" onclick="filter(0)">Oldest</a>
            <a href="#" onclick="filter(1)">Newest</a>
          </div>
        </div>
      </div>

      <div class="card-gallery">
        <div class="loader" id="loader">
          <img src="./assets/R2.gif" , alt="Loading..." />
          <div class="loader-text">Loading your feed !!</div>
          <div class="loader-tag-line">
            It will take just a second !
          </div>
        </div>

              <span class="view-count">500</span>
            </div>
          </div>
        </div> -->
        

        
      </div>

    
    </div>

    <!-- popup-container -->
    <div class="popup-container" onclick="hidePopup()">
      <div class="popup" onclick="event.stopPropagation()">
        <h2>Sign In / Sign Up</h2>
    
        <input type="text" placeholder="Username" id="username-login" />
        <input type="password" placeholder="Password" id="password" />
        <div class="btn-container">
          <button class="login-btn" onclick="login()">Log In</button>
          <button class="signup-btn" onclick="signup()">Sign Up</button>
        </div>
    
        <button class="close-btn" onclick="hidePopup()">Close</button>
      </div>
    </div>

    
    
    <div id="toast-container"></div>
